<!DOCTYPE HTML> 
<html lang="en"> 
<head>
<title>MP1</title>
<meta charset="utf-8"> 
</head>

         
   
<script id="shader-vs" type="x-shader/x-vertex">
   attribute vec3 aVertexPosition;
   attribute vec4 aVertexColor;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    varying vec4 vColor;

    void main(void) {
        gl_Position = uPMatrix*uMVMatrix*vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
    }
</script>
  
<script id="shader-fs" type="x-shader/x-fragment">
precision mediump float;
varying vec4 vColor;
void main(void) {
        gl_FragColor = vColor;
 }
</script>

<script src="gl-matrix-min.js"></script> 
<script type="text/javascript" src="webgl-utils.js"></script>
<script src="mp1.js"></script>   

<!-- Here we automatically play the first animation -->
<body onload="startup();">
  
  <canvas id="myGLCanvas" width="500" height="500"></canvas>

  <!-- The radio button used to change the animation -->
  <div><input id="first" name="Animation" type="radio" value="" onclick="startFirstAnimation()"/>First Animation!</div>
  <div><input id="second" name="Animation" type="radio" value="" onclick="startSecondAnimation()"/>Second Animation!</div>

</body>

</html>
